<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Interior Design Landing Page</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <img src="./assets/white-logo.png" alt="Logo" class="header-logo">
            <div class="nav">
                <ul class="nav-items">
                    <li class="nav-item">About Us</li>
                    <li class="nav-item">Benefits</li>
                    <li class="nav-item">Projects</li>
                    <li class="nav-item">Stages</li>
                    <li class="nav-item">Services</li>
                </ul>
                <div class="contact">
                    <icon name="call-outline" class="contact-icon"></icon>
                     <p class="contact-callus">Call Us <br> +91 1234567890</p>
                </div>
            </div>
            
        </header>

        <!-- Hero Section -->
        <div class="heros">
            <div class="hero">
                <h1 class="hero-heading">Interior Design That Care About Details</h1>
                <a href="#" class="hero-btn">Learn more</a>
            </div>
            <div class="box box1">
                <div class="box-icons">
                    <ion-icon name="extension-puzzle" class="box-icon"></ion-icon>
                </div>
                <p class="box-text">We create your space better based on your own idea</p>
            </div>

            <div class="box box2">
                <div class="box-icons">
                    <ion-icon name="bulb-outline" class="box-icon"></ion-icon>
                </div>
                <p class="box-text">Innovation ideas, stylish design for home & business</p>
            </div>
        </div>


    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
