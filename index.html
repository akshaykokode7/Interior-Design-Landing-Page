<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Interior Design Landing Page</title>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <img src="./assets/white-logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Benefits</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Stages</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
                <div class="call-us">
                    <div class="phone-icon">
                        <img src="./assets/phone-call.png" alt="phone">
                    </div>
                    <div class="call-us-number">
                        <h2>
                            call-us <br>
                            +38(0976545434)
                        </h2>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-left">
                <div class="hero-heading">
                    <h1>Interior Design That Care About Details.</h1>
                </div>
                <div class="hero-button">
                    <button type="button">LEARN MORE</button>
                </div>
            </div>
            <div class="hero-right">
                <div class="card card-1">
                    <span class="icon">
                        <img src="./assets/extension.png" alt="extension">
                    </span>
                    <div class="detail">
                        <h4>
                            We create your space better based on your own
                            idea
                        </h4>
                    </div>
                    <span class="line"></span>
                    <span class="circle"></span>
                </div>

                <div class="card card-2">
                    <span class="icon">
                        <img src="./assets/lightbulb.png" alt="lightbulb">
                    </span>
                    <div class="detail">
                        <h4>
                            We create your space better based on your own
                            idea
                        </h4>
                    </div>
                    <span class="line-1"></span>
                    <span class="circle-1"></span>
                </div>
            </div>
        </section>
    </div>
    
</body>
</html>
